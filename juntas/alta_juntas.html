<script>
  $(document).on("click",".btn_alta_sala",function(){
    var name_sala = $(this).parent().parent().parent().find(".input_blue").val()
    if (name_sala != ''){
          var formulario = $(this).parent().parent().parent()
          $(".btn_alta_sala").prop("disabled",true)
          $.ajax({
              type:"POST",
              url:"process_alta_sala.php",
              data:formulario.serialize(),
              success:function(data){
                if (data == 00) {
                  $(".mens").html("El registro se llevo correctamente. Para ver la información de la nueva sala dirigase al apartado listado de la información")
                }
                else{
                  alert("Ocurrio un error - Consulte a sistemas")
                  $(".btn_alta_sala").prop("disabled",false)
                }
                
              }
          });
    }
    else{
      alert("llene todos los campos del formulario")
    }
  });

        }

          var i_hora = i
        }
        $("#hora_salida_slc").append("<option value='"+i+"'>"+i_hora+" hrs</option>") 
    }
  })
